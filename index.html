<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FFFFFF">
        <a-camera position="0 1 3"></a-camera>
        <a-box position="-2 1 -3" rotation="0 45 0" color="cyan" shadow></a-box>
        <a-sphere position="0 1 -3" radius="0.75" color="#880000" shadow></a-sphere>
        <a-cylinder position="2 1 -3" rotation="0 0 0" radius="0.5" color="#FFFF00" height="1.5" shadow></a-cylinder>
        <a-ring position="4 1 -3" color="purple" radius-inner="0.2" radius-outer="0.8" shadow></a-ring>
        <a-cone position="-4 1 -3" color="#FF992B"></a-cone>
        <a-torus position="-6.5 1 -3" color="#43A367" radius="0.6"></a-torus>
        <a-triangle position="6 1 -3" color="#006666" vertex-c="4 -3 -1"></a-triangle>
    </a-scene>
</body>

</html>
